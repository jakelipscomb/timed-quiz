<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Coding Quiz</title>
</head>
<body>
    <p id="timer">time:<span id="time-left">0</span></p>
    <section id="before-start">
        <h1>Timed Coding Quiz</h1>
        <p>This is a game that tests your coding knowledge!</p>
        <button id="start-button">Start</button>
    </section>
    <h2></h2>
    <div id="question-container">
        <h3 id="question-number"></h3>
        <h4 id="question-prompt"></h4>
        <ul id="options-list"></ul>
        <button id="submit-button">Submit</button>
    </div>
    <div id="result-container">
        <h4 id="result-text"></h4>
        <button id="next-button">Next Question</button>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
